<h1>Mainscreen Works!</h1>
<div *ngFor="let message of messages">
  {{message.id}} - {{message.message}} - {{message.timeStamp}}
</div>
<div>
  <form #Mainscreen="ngForm">
    <input [(ngModel)]="sentMessage" type="text" id="sentMessage"
    name="sentMessage"  >
    <button type="submit"(click)="messageSubmit()">Submit Message</button>
  </form>
</div>
